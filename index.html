<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <form class="form box" name="myForm" id="myForm" autocomplete="off">
                <div class="box__header">
                    <h1>Signup Form</h1>
                </div>
                <div class="box__main">
                    <div class="form__group">
                        <!-- Username Field -->
                        <label class="form__label" for="userName">Username <span class="required">**</span></label>
                        <div class="form__group-right">
                            <input class="form__control hasBorder" type="text" name="userName" id="userName" placeholder="e.g. thesaabbir">
                        </div>
                    </div>
                    <div class="form__group">
                        <!-- Email Field -->
                        <label class="form__label" for="userEmail">Email Address</label>
                        <div class="form__group-right">
                            <input class="form__control hasBorder" type="text" name="userEmail" id="userEmail" placeholder="e.g. thesaabbir@gmail.com">
                        </div>
                    </div>
                    <div class="form__group">
                        <!-- Password -->
                        <label class="form__label" for="userPassword">Password</label>
                        <div class="form__group-right">
                            <input class="form__control hasBorder" type="text" name="userPassword" id="userPassword" placeholder="e.g. aA9!bB8@">
                        </div>
                    </div>
                    <div class="form__group">
                        <!-- Confirm Password -->
                        <label class="form__label" for="userPasswordConfirm">Confirm Password</label>
                        <div class="form__group-right">
                            <input class="form__control hasBorder" type="text" name="userPasswordConfirm" id="userPasswordConfirm" placeholder="e.g. aA9!bB8@">
                        </div>
                    </div>
                    <div class="form__group">
                        <!-- Date Of Birth -->
                        <label class="form__label" for="userDOB">Date of birth</label>
                        <div class="form__group-right">
                            <input class="form__control hasBorder" type="text" name="userDOB" id="userDOB" placeholder="e.g. 21-Sep-1994">
                        </div>
                    </div>
                    <div class="form__group">
                        <!-- Gender -->
                        <label class="form__label" for="userGender">Gender</label>
                        <div class="select-widget form__group-right">
                            <select class="form__control hasBorder" name="userGender" id="userGender">
                                <option selected disabled>Choose Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Not to prefer</option>
                            </select>
                        </div>
                    </div>
                    <div class="form__group">
                        <!-- File Type -->
                        <label class="form__label">Upload Photo <span class="required">**</span></label>
                        <div class="form__group-right">
                            <label class="hasBorder" for="userPhoto">Choose photo</label>
                            <p class="help-text">We accept only jpeg/jpg and png format</p>
                            <input class="form__control" type="file" name="userPhoto" id="userPhoto">
                        </div>
                    </div>
                </div>
                <div class="box__footer">
                    <div class="form__submit text-right">
                        <!-- Submit Button -->
                        <input class="button" type="submit" value="Submit" id="formSubmitButton">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
