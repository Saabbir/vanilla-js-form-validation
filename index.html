<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vanilla JS Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" name="myForm" id="myForm" autocomplete="off">
        <input class="form__control" type="text" name="userName" id="userName" placeholder="Your name">
        <input class="form__control" type="email" name="userEmail" id="userEmail" placeholder="Your email address">
        <input class="button" type="submit" value="Submit" id="formSubmitButton">
    </form>
    <script src="app.js"></script>
</body>
</html>
